<section class="tags">
    <div class="widget-title-wrapper">
        {{ partial "icons" "tag" }}
        <span class="widget-title">{{ T "widgets.tags.name" }}</span>
    </div>
    <div class="tag-list">
        {{ range site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        {{ end }}
    </div>
</section>
