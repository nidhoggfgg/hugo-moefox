<section class="categories">
    <div class="widget-title-wrapper">
        {{ partial "icons" "category" }}
        <span class="widget-title">分类</span>
    </div>
    <div class="tag-list">
        {{ range .Site.Taxonomies.categories.ByCount }}

        {{ end }}
    </div>
</section>
