{{ $search_page := index (where .Site.Pages "Layout" "==" "search") 0 }}
<form action="{{ $search_page.RelPermalink }}" class="search"
{{ with .OutputFormats.Get "json" }}data-json="{{ .Permalink }}" {{ end }}>
    <div>
        <input name="keyword" required placeholder="Type something..." />
        <button title="Search">
            {{ partial "icons" "search" }}
        </button>
    </div>
</form>
