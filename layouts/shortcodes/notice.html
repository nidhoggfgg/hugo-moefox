{{/* tip warning error note */}}
{{ $noticeType := .Get 0 }}
{{ $content := .Inner | markdownify | chomp }}
{{ $isBlock := findRE "^<(p|div)\\b" $content 1 }}
<div class="notice notice-{{ $noticeType }}">
    {{ if len .Params | eq 2 }}
        <p class="notice-title">{{ .Get 1 }}</p>
    {{ end }}
    {{ if $isBlock }}
        {{ $content }}
    {{ else }}
        <p>{{ $content }}</p>
    {{ end }}
</div>
